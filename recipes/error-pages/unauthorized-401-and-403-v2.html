<!DOCTYPE html>
<html lang="en">

<head>
  <title>Unauthorized (401 & 403) v2 - Forge</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="../../../shared.css" />

  <link rel="stylesheet" href="https://cdn.forge.tylertech.com/v1/css/tyler-font.css" />
  <link rel="stylesheet" href="https://cdn.forge.tylertech.com/v1/libs/@tylertech/forge@2.11.0/forge-core.css" />
  <link rel="stylesheet" href="https://cdn.forge.tylertech.com/v1/libs/@tylertech/forge@2.11.0/forge.css" />
  <link rel="stylesheet" href="https://cdn.forge.tylertech.com/v1/libs/@tylertech/forge@2.11.0/button/forge-button.css" />
</head>

<body class="forge-typography">
  <forge-scaffold>
    <forge-app-bar slot="header" title-text="Application Title">
      <forge-icon slot="logo" name="forge_logo" external external-type="custom"></forge-icon>
    </forge-app-bar>
    <main slot="body">
      <forge-page-state>
        <img src="https://cdn.forge.tylertech.com/v1/images/spot-hero/403-error-2-spot-hero.svg" slot="graphic" alt="" />
        <div slot="title">Hey, you're not supposed to be in here!</div>
        <p slot="message">You don't have the right permission level to view this page. Contact your system administrator for access.</p>
        <forge-button type="raised" slot="action">
          <button type="button">Contact system admin</button>
        </forge-button>
        <forge-button type="outlined" slot="action">
          <button>Go back</button>
        </forge-button>
      </forge-page-state>
    </main>
  </forge-scaffold>

  <script type="module" src="https://cdn.forge.tylertech.com/v1/libs/@tylertech/forge@2.11.0/scaffold/index.js"></script>
  <script type="module" src="https://cdn.forge.tylertech.com/v1/libs/@tylertech/forge@2.11.0/app-bar/index.js"></script>
  <script type="module" src="https://cdn.forge.tylertech.com/v1/libs/@tylertech/forge@2.11.0/page-state/index.js"></script>
  <script type="module" src="https://cdn.forge.tylertech.com/v1/libs/@tylertech/forge@2.11.0/button/index.js"></script>
  <script type="module" src="https://cdn.forge.tylertech.com/v1/libs/@tylertech/forge@2.11.0/icon/index.js"></script>
</body>

</html>
