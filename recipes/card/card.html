<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Generic Card Recipe - Forge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="../../shared.css" />

    <link
      rel="stylesheet"
      href="https://cdn.forge.tylertech.com/v1/css/tyler-font.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.forge.tylertech.com/v1/libs/@tylertech/forge@2.11.0/forge-core.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.forge.tylertech.com/v1/libs/@tylertech/forge@2.11.0/theme/forge-theme.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.forge.tylertech.com/v1/libs/@tylertech/forge@2.11.0/typography/forge-typography.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.forge.tylertech.com/v1/libs/@tylertech/forge@2.11.0/button/forge-button.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.forge.tylertech.com/v1/libs/@tylertech/forge@2.11.0/icon-button/forge-icon-button.css"
    />
    <style>
      forge-card {
        width: 320px;
        --forge-card-padding: 0;
      }

      forge-toolbar {
        --forge-toolbar-padding: 0;
      }

      forge-toolbar h3 {
        margin-left: 1rem;
      }

      .card-body {
        padding: 1rem;
        margin: 0;
      }

      .card-footer-buttons > * {
        margin-right: 1rem;
      }
    </style>
  </head>
  <body class="forge-typography">
    <main class="content content--center">
      <forge-card>
        <forge-toolbar>
          <h3 class="forge-typography--headline5" slot="start">
            This is the card title
          </h3>
          <forge-icon-button slot="end">
            <button type="button" aria-label="View options">
              <forge-icon name="more_vert" external></forge-icon>
            </button>
          </forge-icon-button>
        </forge-toolbar>

        <p class="card-body forge-typography--body2">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Molestias
          exercitationem doloremque dolorem ullam, nesciunt quia velit
          necessitatibus numquam quasi voluptates impedit earum dolores
          repudiandae facilis totam non quo labore itaque?
        </p>

        <forge-toolbar inverted>
          <div slot="end" class="card-footer-buttons">
            <forge-button>
              <button type="button">Cancel</button>
            </forge-button>
            <forge-button type="unelevated">
              <button type="button">Apply</button>
            </forge-button>
          </div>
        </forge-toolbar>
      </forge-card>
    </main>

    <script
      type="module"
      src="https://cdn.forge.tylertech.com/v1/libs/@tylertech/forge@2.11.0/card/index.js"
    ></script>
    <script
      type="module"
      src="https://cdn.forge.tylertech.com/v1/libs/@tylertech/forge@2.11.0/icon-button/index.js"
    ></script>
    <script
      type="module"
      src="https://cdn.forge.tylertech.com/v1/libs/@tylertech/forge@2.11.0/button/index.js"
    ></script>
    <script
      type="module"
      src="https://cdn.forge.tylertech.com/v1/libs/@tylertech/forge@2.11.0/toolbar/index.js"
    ></script>
  </body>
</html>
