<!DOCTYPE html>
<html lang="en">

<head>
  <title>Footer Toolbar Recipe - Forge</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="../../../shared.css" />

  <link rel="stylesheet" href="https://cdn.forge.tylertech.com/v1/css/tyler-font.css" />
  <link rel="stylesheet" href="https://cdn.forge.tylertech.com/v1/libs/@tylertech/forge@2.11.0/forge-core.css" />
  <link rel="stylesheet" href="https://cdn.forge.tylertech.com/v1/libs/@tylertech/forge@2.11.0/forge.css" />
  <style>
    .card {
      width: 40vw;
      display: grid;
      grid-template-rows: auto 1fr auto;
      --forge-card-padding: 0;
    }

    .card-body {
      padding: 1rem;
    }

    .footer-toolbar {
      align-self: flex-end;
    }
  </style>
</head>

<body class="forge-typography">
  <main class="content content--center">
    <forge-card has-padding="false" class="card">
      <div class="card-body">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores accusamus animi repudiandae earum, labore sequi doloremque inventore, hic mollitia aspernatur est exercitationem, reiciendis iste veritatis error tempora nostrum rerum aut?</p>
      </div>
      <forge-toolbar inverted class="footer-toolbar">
        <div slot="end" class="card-footer-buttons">
          <forge-button type="unelevated">
            <button type="button">Save</button>
          </forge-button>
        </div>
      </forge-toolbar>
    </forge-card>
  </main>

  <script type="module" src="https://cdn.forge.tylertech.com/v1/libs/@tylertech/forge@2.11.0/card/index.js"></script>
  <script type="module" src="https://cdn.forge.tylertech.com/v1/libs/@tylertech/forge@2.11.0/toolbar/index.js"></script>
  <script type="module" src="https://cdn.forge.tylertech.com/v1/libs/@tylertech/forge@2.11.0/button/index.js"></script>
</body>

</html>
