<!DOCTYPE html>
<html lang="en">

<head>
  <title>Dialog Toolbar Recipe - Forge</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="../../../shared.css" />

  <link rel="stylesheet" href="https://cdn.forge.tylertech.com/v1/css/tyler-font.css" />
  <link rel="stylesheet" href="https://cdn.forge.tylertech.com/v1/libs/@tylertech/forge@2.11.0/forge-core.css" />
  <link rel="stylesheet" href="https://cdn.forge.tylertech.com/v1/libs/@tylertech/forge@2.11.0/forge.css" />
  <style>
    .forge-dialog__body {
      padding: 1rem;
    }
  </style>
</head>

<body class="forge-typography">
  <main class="content content--center">
    <forge-button type="raised">
      <button type="button" id="open-dialog-button">Open dialog</button>
    </forge-button>

    <!-- DIALOG TEMPLATE -->
    <template id="dialog-content">
      <forge-toolbar>
        <h2 slot="start" class="forge-typography--headline5">Title</h2>
        <forge-icon-button slot="end">
          <button id="complex-dialog-close-button" type="button" aria-label="Close complex dialog">
            <forge-icon name="close"></forge-icon>
          </button>
        </forge-icon-button>
      </forge-toolbar>
      <section class="forge-dialog__body" style="width: 500px">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus sint, hic aspernatur dolor quod, debitis suscipit nihil ab, non quaerat repellendus. Sapiente neque voluptatum vero optio, non quidem atque mollitia.
      </section>
      <forge-toolbar inverted>
        <forge-button type="outlined" style="margin-right: 16px" slot="end">
          <button type="button" id="cancel-dialog-button">Cancel</button>
        </forge-button>
        <forge-button type="raised" slot="end">
          <button type="button" id="close-dialog-button" forge-dialog-focus>Discard</button>
        </forge-button>
      </forge-toolbar>
    </template>
  </main>

  <script src="js/dialog-toolbar.js"></script>
  <script type="module" src="https://cdn.forge.tylertech.com/v1/libs/@tylertech/forge@2.11.0/card/index.js"></script>
  <script type="module" src="https://cdn.forge.tylertech.com/v1/libs/@tylertech/forge@2.11.0/toolbar/index.js"></script>
  <script type="module" src="https://cdn.forge.tylertech.com/v1/libs/@tylertech/forge@2.11.0/button/index.js"></script>
  <script type="module" src="https://cdn.forge.tylertech.com/v1/libs/@tylertech/forge@2.11.0/dialog/index.js"></script>
</body>

</html>
