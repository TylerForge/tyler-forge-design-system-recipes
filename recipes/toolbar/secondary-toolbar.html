<!DOCTYPE html>
<html lang="en">

<head>
  <title>Secondary Toolbar Recipe - Forge</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="../../../shared.css" />

  <link rel="stylesheet" href="https://cdn.forge.tylertech.com/v1/css/tyler-font.css" />
  <link rel="stylesheet" href="https://cdn.forge.tylertech.com/v1/libs/@tylertech/forge@2.11.0/forge-core.css" />
  <link rel="stylesheet" href="https://cdn.forge.tylertech.com/v1/libs/@tylertech/forge@2.11.0/forge.css" />

  <style>
    .secondary-toolbar {
      --forge-toolbar-padding: 0;
    }
  </style>
</head>

<body class="forge-typography">
  <main class="content-center">
    <forge-toolbar class="secondary-toolbar">
      <forge-icon-button slot="start">
        <button type="button" aria-label="Go back">
          <forge-icon name="arrow_back" external></forge-icon>
        </button>
      </forge-icon-button>
      <h1 slot="start" class="forge-typography--title">Back</h1>


      <forge-icon-button slot="end">
        <button type="button" aria-label="Download results">
          <forge-icon name="get_app" external></forge-icon>
        </button>
      </forge-icon-button>
      <forge-icon-button slot="end">
        <button type="button" aria-label="Sort results">
          <forge-icon name="sort" external></forge-icon>
        </button>
      </forge-icon-button>
      <forge-icon-button slot="end">
        <button type="button" aria-label="View more options">
          <forge-icon name="more_vert" external></forge-icon>
        </button>
      </forge-icon-button>
    </forge-toolbar>
  </main>

  <script type="module" src="https://cdn.forge.tylertech.com/v1/libs/@tylertech/forge@2.11.0/toolbar/index.js"></script>
  <script type="module" src="https://cdn.forge.tylertech.com/v1/libs/@tylertech/forge@2.11.0/icon-button/index.js"></script>
  <script type="module" src="https://cdn.forge.tylertech.com/v1/libs/@tylertech/forge@2.11.0/icon/index.js"></script>
</body>

</html>
